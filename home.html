<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    
<main class="flex">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- money showing -->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Total Money</div>
                  <div class="stat-value">$<span id="total-amount">89400</span></div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- buttons add && cashout -->
               <div>
                <button id="cashin-btn" class="btn btn-lg">cash in</button>
                <button id="cashout-btn" class="btn btn-lg">cash out</button>
               </div>
               <div class="divider"></div>
               <!-- form -->
               <div id="cashin-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="pin" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">cash in</button>
                  </div>
                </form>
              </div>
              <!-- cashout form -->
              <div id="cashout-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="cashout-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="cashout-pin" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cashout" class="btn btn-primary">cashout</button>
                  </div>
                </form>
              </div>
               <!-- end -->
          </div>
        </div>
      </div>
      <script src="./js/home.js"></script>
</main>

</body>
</html>
